<div class="titulo-garcon">
    <h2>Pedido-Garçon</h2>
</div >
<div class="contenedor-pedido">
<form class="contenedor-formulario" >
    <div class="input-element">
        <label for="mesaid">Número de mesa</label>
        <input type="number" id="mesaid" name="mesaid" [(ngModel)]="model.mesaid" placeholder="nova mesa">
    </div>
    <div class="input-element">
        <label for="id">Número de pedido</label>
        <input type="number" id="id" name="id" [(ngModel)]="model.id" placeholder="novo pedido" >
      </div>
    <div class="input-element">
        <label for="productId">Número de produto</label>
        <input type="number" id="productId" name="productId" [(ngModel)]="model.productId" placeholder="novo produto">
      </div>
    <button type="submit" class="btn btn-success" (click)="addPedido()">Caregar</button>
</form>
    <div class="panel panel-default">
      <div class="panel-heading">Pedidos Entrada</div>
      <div class="panel-body">
        <table class="table">
          <thead>
            <th>Id Mesa</th>
            <th>Id Pedido</th>
            <th>Produto</th>
            <th>Acciones</th>
          </thead>
            <tbody>
            <tr *ngFor="let pedido of pedidos; let i = index">
              <td>{{ pedido.mesaid }}</td>
              <td>{{ pedido.id }}</td>
              <td>{{ pedido.productId }}</td>
              <td> 
                <a (click)="editPedido(i)" class="btn btn-success">Editar</a>
                <a (click)="deletePedido(i)" class="btn btn-danger">Deletar</a>
              </td>
            </tr>
          </tbody>
        </table>
    </div>
</div>
