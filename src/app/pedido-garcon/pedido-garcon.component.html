<div class="titulo-garcon">
    <h2>Pedido-Garçon</h2>
</div >
<div class="contenedor-pedido">

  <div class="box-alert">
    <div class="alert alert-success alert-dismissable" *ngIf="msg">
      <a href="#" class="close" (click)="closeAlert()">
        &times;
      </a>
      {{msg}}
    </div>
  </div>

<form class="contenedor-formulario" >
    <div class="input-element">
        <label for="mesaid">Número de mesa</label>
        <input type="number" id="mesaid" name="mesaid" [(ngModel)]="model.mesaid" placeholder="nova mesa">
    </div>
    <div class="input-element">
        <label for="id">Número de pedido</label>
        <input type="number" id="id" name="id" [(ngModel)]="model.id" placeholder="novo pedido" >
      </div>
    <div class="input-element">
        <label for="productId">Número de produto</label>
        <input type="number" id="productId" name="productId" [(ngModel)]="model.productId" placeholder="novo produto">
      </div>
    <button type="submit" class="btn btn-success" (click)="addPedido()">Caregar</button>
</form>

<form class="contenedor-formulario-editar" [hidden]="hideUpdate" >
  <h3>Editar Pedido</h3>
  <div class="input-element">
      <label for="mesaid">Número de mesa</label>
      <input type="number" id="mesaid" name="mesaid" [(ngModel)]="model2.mesaid" placeholder="nova mesa">
  </div>
  <div class="input-element">
      <label for="id">Número de pedido</label>
      <input type="number" id="id" name="id" [(ngModel)]="model2.id" placeholder="novo pedido" >
    </div>
  <div class="input-element">
      <label for="productId">Número de produto</label>
      <input type="number" id="productId" name="productId" [(ngModel)]="model2.productId" placeholder="novo produto">
    </div>
      <button type="submit" class="btn btn-success"(click)="updatePedido()">Editar</button>
</form>



    <div class="panel panel-default">
      <div class="panel-heading">Pedidos Entrada</div>
      <div class="panel-body">
        <table class="table">
          <thead>
            <th>Id Mesa</th>
            <th>Id Pedido</th>
            <th>Produto</th>
            <th>Acciones</th>
          </thead>
            <tbody>
            <tr *ngFor="let pedido of pedidos; let i = index">
              <td>{{ pedido.mesaid }}</td>
              <td>{{ pedido.id }}</td>
              <td>{{ pedido.productId }}</td>
              <td> 
                <a (click)="editPedido(i)" class="btn btn-success">Editar</a>
                <a (click)="deletePedido(i)" class="btn btn-danger">Deletar</a>
              </td>
            </tr>
          </tbody>
        </table>
    </div>
</div>
